<div class="keyboard-wrapper">
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let button of keyboard">
        <div
          class="circle ion-activatable"
          [hidden]="button.hidden"
          (click)="buttonTap(button)"
        >
          <ion-ripple-effect></ion-ripple-effect>
          <div class="icon" *ngIf="button.icon">
            <img [src]="button.icon" />
          </div>
          <div *ngIf="button.label" class="circle-text">{{ button.label }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
