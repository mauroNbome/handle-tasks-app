<div class="keyboard-wrapper">
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let button of keyboard | keyvalue: asIsOrder">
        <div
          class="circle ion-activatable"
          [hidden]="button.value['hidden']"
          (click)="buttonTap(button)"
        >
          <ion-ripple-effect></ion-ripple-effect>
          <div class="icon" *ngIf="button.value['icon']">
            <img [src]="button.value['icon']" />
          </div>
          <div *ngIf="button.value['label']" class="circle-text">
            {{ button.value["label"] }}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
