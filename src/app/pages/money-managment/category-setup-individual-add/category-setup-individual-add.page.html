<app-header [title]="'Edit Category'"></app-header>

<ion-content>
  <div class="b-padding">
    <div class="item-header">
      <div class="icontainer">
        <div class="icon">
          <ion-icon [name]="currentCategory.icon"></ion-icon>
        </div>
      </div>
      <div class="text-container">
        <div class="title">
          <ion-input [(ngModel)]="currentCategory.label"></ion-input>
        </div>
      </div>
    </div>

    <div class="header-title">Icon changer</div>

    <div class="icons-container">
      <ion-content class="eed" scrollY="true">
        <div class="icon-box">
          <ion-grid>
            <ion-row>
              <ion-col
                size="4"
                *ngFor="let icon of getIcons() | keyvalue : asIsOrder"
              >
                <div
                  class="icontainer"
                  [class.item-active]="activeIcon === icon.value"
                  (click)="selectIcon(icon)"
                >
                  <ion-icon [name]="icon.value"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-content>
    </div>

    <div class="header-title" style="margin-top: 4rem">Subcategories</div>
    <div class="subc-container">
      <div
        class="item"
        *ngFor="let subc of currentCategory.subcategories; let i = index"
      >
        <div class="text">
          <ion-input [(ngModel)]="subc.label"></ion-input>
        </div>
        <div class="icon" (click)="removeSubcategory(i)">
          <ion-icon name="remove"></ion-icon>
        </div>
      </div>

      <div class="item">
        <div class="text" style="display: none"></div>
        <div class="icon" (click)="addSubcategory()">
          <ion-icon name="add"></ion-icon>
        </div>
      </div>
    </div>

    <div class="button-container">
      <ion-button (click)="saveData()">Save</ion-button>
    </div>
  </div>
</ion-content>
